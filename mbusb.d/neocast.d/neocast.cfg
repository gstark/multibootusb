for isofile in $isopath/neocast*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      menuentry "Boot NEOCAST Installer" {
        bootoptions="iso=UUID=$rootuuid/$iso_path iso-uuid=$rootuuid iso-path=$iso_path loglevel=3 vga=791"
        linux (loop)/boot/vmlinuz64 $bootoptions
        initrd (loop)/boot/corepure64.gz
      }
    }
  fi
done
